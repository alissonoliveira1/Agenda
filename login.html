<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link

      type="image/png"
      sizes="32x32"
      href="imagens/favicon_io (2)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imagens/favicon_io (2)/favicon-16x16.png"/>
    <link rel="stylesheet" href="login.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito+Sans:opsz@6..12&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
 
  <main id="container2">
    <form id="login_form">
        <!-- FORM HEADER -->
        <div id="Temalogin">
            <h1>Login</h1>
        </div>

        <!-- SOCIAL MEDIA LINKS -->
        <div id="social_media">

            <!-- GOOGLE -->
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3DGMAIL%2BEMAIL%26rlz%3D1C1FCXM_pt-PTBR1059BR1059%26oq%3DGMAIL%2BEMAIL%26gs_lcrp%3DEgZjaHJvbWUyBggAEEUYOdIBCDI4MTRqMGoxqAIAsAIA%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAZAAQ&hl=pt-PT&ifkv=AVQVeyzBkXHvZfgivi6lysNO66Zypk60m4aAWQMcJKqq1jfII8adsTCooz7S967-6qU1CkQWQeF41Q&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1358789722%3A1698101255929437&theme=glif" target="_blank">
              <img src="imagens/google.png" alt="Google logo">
            </a>

            <!-- INSTAGRAM -->
            <a href="https://www.instagram.com/accounts/login/" target="_blank">
                <img src="imagens/icons8-instagram-48.png" alt="INSTAGRAM logo">
            </a>
            
            <!-- APPLE -->
            <a href="https://www.icloud.com/?ref=scotthelme.co.uk" target="_blank">
                <img src="imagens/icons8-apple-50.png" alt=" appe logo">
            </a>
        </div>

        <!-- INPUTS -->
        <div id="inputs">
            
            <!-- EMAIL -->
            <div class="input-box">
                <label for="email">
                    E-mail:
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>
            </div>
            
            <!-- Senha de Acesso -->
            <div class="input-box">
                <label for="password">
                    Senha:
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>
                
                <!-- Esqueceu a Senha -->
                <div id="forgot_password">
                    <a href="#">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>
        </div>

        <!-- BOTÃO LOGIN -->
        <a href="index.html"  target="_blank"><button type="submit" id="login_button">
            Acesse a sua conta
        </button></a>

        <!-- BOTÃO CADASTRO -->
        <a href="registro.html" target="_blank"><button type="submit" id="Cadastra-se_button">
            QUERO ME CADASTRAR
      </button></a>
    </form>
    
</body>
</html>
